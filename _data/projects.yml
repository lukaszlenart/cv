intro: "Below you will find all my projects that I was engaded with, all commercial and open sourced."
projects:
  - project:
    title: The Apache Struts
    link: "https://struts.apache.org"
    tagline: "Apache Struts is a free, open-source, MVC framework for creating elegant, modern Java web applications. It favors convention over configuration, is extensible using a plugin architecture, and ships with plugins to support REST, AJAX and JSON."
  - project:
    title: OGNL
    link: "https://github.com/jkuhnert/ognl"
    tagline: "OGNL stands for Object-Graph Navigation Language; it is an expression language for getting and setting properties of Java objects. You use the same expression for both getting and setting the value of a property."
  - project:
    title: Launch4j Maven Plugin
    link: "https://github.com/lukaszlenart/launch4j-maven-plugin"
    tagline: "A Maven wrapper around http://launch4j.sourceforge.net/ which allows pack JARs into executables and creates installators"
  - project:
    title: Gruuf
    link: "https://gruuf.com/"
    tagline: "A service that allows you to control history of your motorbike, keep track of incoming periodic maintenance activities and any other service activities your perform in your motorbike."
    